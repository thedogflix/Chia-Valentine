<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Chia ðŸ’™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #cfefff, #e8f7ff);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      width: 90%;
      max-width: 420px;
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    h1 {
      font-size: 22px;
      color: #333;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background: #3ba7ff;
      color: white;
      font-size: 20px;
      padding: 16px 40px;
      border-radius: 40px;
      font-weight: 600;
      box-shadow: 0 10px 20px rgba(59, 167, 255, 0.4);
    }

    #yesBtn:hover {
      transform: scale(1.05);
    }

    #noBtn {
      position: absolute;
      background: #ffffff;
      color: #666;
      font-size: 14px;
      padding: 8px 16px;
      border-radius: 20px;
      border: 1px solid #ddd;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
    }

    .hidden {
      display: none;
    }

    .yay {
      font-size: 26px;
      margin-top: 10px;
      color: #3ba7ff;
      font-weight: 700;
    }
  </style>
</head>

<body>

  <!-- Screen 1 -->
  <div class="card" id="screen1">
    <img src="shih-tzu.gif" alt="Shih Tzu" style="width:150px; margin-bottom:20px;">
    <h1>Chia will you be my valentine?</h1>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <!-- Screen 2 -->
  <div class="card hidden" id="screen2">
    <div style="font-size:64px;">ðŸŽ‰âœ¨</div>
    <h1>Chia will you be my girlfriend?</h1>
    <div class="yay">YAY!</div>
  </div>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("jX6YqAKmAmZSR-uXb");

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const screen1 = document.getElementById("screen1");
    const screen2 = document.getElementById("screen2");

    // NO button escape
    function moveNoButton() {
      const area = document.querySelector(".buttons");
      const maxX = area.clientWidth - noBtn.offsetWidth;
      const maxY = area.clientHeight - noBtn.offsetHeight;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);
    noBtn.addEventListener("touchstart", () => {
      noBtn.style.transform = "scale(0.6)";
    });

    // YES click â†’ screen change + email
    yesBtn.addEventListener("click", () => {
      screen1.classList.add("hidden");
      screen2.classList.remove("hidden");

      emailjs.send(
        "service_cdsp6b9",
        "template_ivwp24r",
        {
          time: new Date().toLocaleString()
        }
      );
    });
  </script>

</body>
</html>
